<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICW Wallet</title>
    <link rel="icon" type="image/png" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .token-icon { font-size: 1.5rem; }
        @keyframes price-blink {
            0%, 100% { background-color: transparent; }
            50% { background-color: rgba(34, 197, 94, 0.3); }
        }
        .price-updated {
            animation: price-blink 0.6s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div x-data="wallet()" x-init="init()" class="max-w-4xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex items-center justify-between mb-8">
            <div class="flex items-center gap-3">
                <img src="/logo.png" alt="ICW" class="h-10 w-10">
                <h1 class="text-xl font-semibold text-gray-900">ICW</h1>
            </div>
            <div class="flex items-center gap-4">
                <!-- Network selector -->
                <select x-model="network" @change="refreshBalances()" 
                    class="text-sm border-0 bg-gray-100 rounded-lg px-3 py-2 focus:ring-2 focus:ring-gray-200">
                    <option value="ic">Mainnet</option>
                    <option value="local">Local</option>
                </select>
                <!-- Identity selector -->
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" @click.outside="open = false"
                        class="flex items-center gap-2 text-sm bg-gray-100 rounded-lg px-3 py-2 hover:bg-gray-200 transition">
                        <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                        <span x-text="identity || 'Loading...'"></span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    <div x-show="open" x-cloak x-transition
                        class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border py-1 z-10">
                        <template x-for="id in identities" :key="id.name">
                            <button @click="switchIdentity(id.name); open = false"
                                class="w-full text-left px-4 py-2 text-sm hover:bg-gray-50 flex items-center gap-2"
                                :class="id.active ? 'text-gray-900 font-medium' : 'text-gray-600'">
                                <span class="w-2 h-2 rounded-full" :class="id.active ? 'bg-green-500' : 'bg-gray-300'"></span>
                                <span x-text="id.name"></span>
                            </button>
                        </template>
                    </div>
                </div>
            </div>
        </header>

        <!-- Principal display -->
        <div class="mb-8 text-center">
            <p class="text-xs text-gray-400 mb-1">Your Principal</p>
            <div class="inline-flex items-center gap-2 bg-gray-100 rounded-lg px-4 py-2">
                <p class="text-sm text-gray-600 font-mono" x-text="principal || '...'"></p>
                <button @click="copyPrincipal()" 
                        class="p-1 hover:bg-gray-200 rounded transition"
                        :title="copied ? 'Copied!' : 'Copy to clipboard'">
                    <svg x-show="!copied" class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                    </svg>
                    <svg x-show="copied" class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Local network configuration -->
        <div x-show="network === 'local'" x-cloak 
             class="mb-8 bg-amber-50 border border-amber-200 rounded-2xl p-6">
            <div class="flex items-center gap-2 mb-4">
                <svg class="w-5 h-5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
                <h3 class="font-semibold text-amber-800">Local Network Configuration</h3>
            </div>
            <p class="text-sm text-amber-700 mb-4">Enter your local ledger canister IDs. Leave empty to use mainnet IDs.</p>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
                <template x-for="t in ['ckbtc', 'cketh', 'icp', 'ckusdc', 'ckusdt']" :key="t">
                    <div>
                        <label class="block text-xs font-medium text-amber-700 mb-1" x-text="t.toUpperCase() + ' Ledger'"></label>
                        <input type="text" x-model="localLedgers[t]" 
                               :placeholder="'e.g. ' + t + '_ledger'"
                               class="w-full px-3 py-2 text-xs rounded-lg border border-amber-200 bg-white focus:border-amber-400 focus:ring-0 font-mono">
                    </div>
                </template>
            </div>
            <div class="mt-3 flex gap-2">
                <button @click="refreshBalances()" 
                        class="px-4 py-2 text-xs bg-amber-600 text-white rounded-lg hover:bg-amber-700 transition">
                    Refresh Balances
                </button>
                <button @click="localLedgers = {}" 
                        class="px-4 py-2 text-xs bg-amber-100 text-amber-700 rounded-lg hover:bg-amber-200 transition">
                    Clear All
                </button>
            </div>
        </div>

        <!-- Total Balance -->
        <div class="mb-6 bg-gradient-to-r from-gray-900 to-gray-800 rounded-2xl p-6 text-white">
            <div class="flex justify-between items-start">
                <div>
                    <p class="text-sm text-gray-400 mb-1">Total Balance</p>
                    <p class="text-4xl font-bold" x-text="'$' + getTotalUSD().toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})"></p>
                </div>
                <div class="flex flex-col items-end gap-2">
                    <button @click="refreshBalances(); refreshPrices()" 
                            class="p-2 hover:bg-white/10 rounded-lg transition"
                            :class="{ 'animate-spin': loadingBalances }"
                            title="Refresh balances">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                    </button>
                    <p class="text-xs text-gray-500" x-show="priceLastUpdated" x-text="'Prices ' + formatTimeAgo(priceLastUpdated)"></p>
                </div>
            </div>
        </div>

        <!-- Balance cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-10">
            <template x-for="bal in balances" :key="bal.token">
                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 hover:shadow-md transition cursor-pointer"
                     @click="selectedToken = bal.token.toLowerCase(); transferAmount = ''">
                    <div class="flex items-center justify-between mb-4">
                        <span class="token-icon" x-text="tokenIcon(bal.token)"></span>
                        <span class="text-xs font-medium px-2 py-1 rounded-full"
                              :class="bal.token === selectedToken.toUpperCase() ? 'bg-gray-900 text-white' : 'bg-gray-100 text-gray-600'"
                              x-text="bal.token"></span>
                    </div>
                    <div class="space-y-1">
                        <p class="text-2xl font-semibold text-gray-900" x-text="formatBalance(bal.balance)"></p>
                        <p class="text-sm text-gray-500">
                            <span x-show="prices[bal.token.toLowerCase()]" 
                                  x-text="formatUSD(bal.balance * (prices[bal.token.toLowerCase()] || 0))"></span>
                            <span x-show="!prices[bal.token.toLowerCase()]" class="text-gray-400">Price unavailable</span>
                        </p>
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-50">
                        <p class="text-xs text-gray-400 rounded px-1 -mx-1 transition-colors"
                           :class="priceUpdated[bal.token] && 'price-updated'"
                           @animationend="priceUpdated[bal.token] = false">
                            1 <span x-text="bal.token"></span> = $<span x-text="prices[bal.token.toLowerCase()]?.toLocaleString() || '—'"></span>
                        </p>
                    </div>
                </div>
            </template>
        </div>

        <!-- Transfer form -->
        <div class="bg-white rounded-2xl p-8 shadow-sm border border-gray-100">
            <h2 class="text-lg font-semibold text-gray-900 mb-6">Send</h2>
            
            <form @submit.prevent="showConfirm = true" class="space-y-5">
                <!-- Token selector -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Token</label>
                    <div class="flex gap-2 flex-wrap">
                        <template x-for="t in ['ckbtc', 'cketh', 'icp', 'ckusdc', 'ckusdt']" :key="t">
                            <button type="button" @click="selectedToken = t"
                                class="flex-1 min-w-[80px] py-3 rounded-xl text-sm font-medium transition"
                                :class="selectedToken === t 
                                    ? 'bg-gray-900 text-white' 
                                    : 'bg-gray-100 text-gray-600 hover:bg-gray-200'">
                                <span x-text="t.toUpperCase()"></span>
                            </button>
                        </template>
                    </div>
                </div>

                <!-- Recipient -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Recipient Principal</label>
                    <input type="text" x-model="recipient" placeholder="xxxxx-xxxxx-xxxxx-xxxxx-xxx"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-gray-400 focus:ring-0 font-mono text-sm"
                        required>
                </div>

                <!-- Amount -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                    <div class="relative">
                        <input type="text" x-model="transferAmount" placeholder="0.00"
                            class="w-full px-4 py-3 pr-32 rounded-xl border border-gray-200 focus:border-gray-400 focus:ring-0 text-lg"
                            required>
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 text-right">
                            <span class="text-sm text-gray-400" x-text="selectedToken.toUpperCase()"></span>
                            <p class="text-xs text-green-600 font-medium" 
                               x-show="transferAmount && getPrice(selectedToken)"
                               x-text="'≈ ' + formatUSD(parseFloat(transferAmount || 0) * getPrice(selectedToken))">
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Advanced options toggle -->
                <div x-data="{ showAdvanced: false }">
                    <button type="button" @click="showAdvanced = !showAdvanced" 
                        class="text-sm text-gray-500 hover:text-gray-700 flex items-center gap-1">
                        <svg class="w-4 h-4 transition" :class="showAdvanced && 'rotate-90'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                        </svg>
                        Advanced options
                    </button>
                    <div x-show="showAdvanced" x-collapse class="mt-4 space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">To Subaccount</label>
                                <input type="text" x-model="toSubaccount" placeholder="0"
                                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-gray-400 focus:ring-0 text-sm">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">From Subaccount</label>
                                <input type="text" x-model="fromSubaccount" placeholder="0"
                                    class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-gray-400 focus:ring-0 text-sm">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Memo</label>
                            <input type="text" x-model="memo" placeholder="Optional memo (max 32 bytes)"
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-gray-400 focus:ring-0 text-sm">
                        </div>
                    </div>
                </div>

                <!-- Submit -->
                <button type="submit" :disabled="loading"
                    class="w-full py-4 bg-gray-900 text-white rounded-xl font-medium hover:bg-gray-800 transition disabled:opacity-50 disabled:cursor-not-allowed">
                    <span x-show="!loading">Send <span x-text="selectedToken.toUpperCase()"></span></span>
                    <span x-show="loading">Sending...</span>
                </button>
            </form>

            <!-- Result message -->
            <div x-show="message" x-cloak x-transition class="mt-4 p-4 rounded-xl text-sm"
                 :class="messageType === 'success' ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'">
                <span x-text="message"></span>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div x-show="transactions.length > 0" x-cloak class="mt-8 bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">Recent Transactions</h2>
            <div class="space-y-3">
                <template x-for="tx in transactions" :key="tx.block">
                    <div class="flex items-center justify-between py-3 border-b border-gray-50 last:border-0">
                        <div class="flex items-center gap-3">
                            <span class="text-xl" x-text="tokenIcon(tx.token)"></span>
                            <div>
                                <p class="font-medium text-gray-900">
                                    <span x-text="'-' + formatAmount(tx.amount) + ' ' + tx.token"></span>
                                </p>
                                <p class="text-xs text-gray-500">
                                    To: <span class="font-mono" x-text="tx.to.slice(0, 15) + '...'"></span>
                                </p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-xs text-gray-500" x-text="formatTimeAgo(tx.timestamp)"></p>
                            <p class="text-xs text-gray-400">
                                Block <span x-text="tx.block"></span>
                            </p>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-8 text-center text-xs text-gray-400">
            <div class="flex items-center justify-center gap-4 mb-2">
                <!-- ICP Logo -->
                <a href="https://internetcomputer.org" target="_blank" rel="noopener" 
                   class="hover:opacity-80 transition" title="Internet Computer">
                    <svg class="w-6 h-6" viewBox="0 0 80 80" fill="currentColor">
                        <path d="M40 0C17.9 0 0 17.9 0 40s17.9 40 40 40 40-17.9 40-40S62.1 0 40 0zm0 74.7C20.8 74.7 5.3 59.2 5.3 40S20.8 5.3 40 5.3 74.7 20.8 74.7 40 59.2 74.7 40 74.7z"/>
                        <path d="M40 13.3c-14.7 0-26.7 12-26.7 26.7s12 26.7 26.7 26.7 26.7-12 26.7-26.7-12-26.7-26.7-26.7zm0 48c-11.8 0-21.3-9.5-21.3-21.3s9.5-21.3 21.3-21.3 21.3 9.5 21.3 21.3-9.5 21.3-21.3 21.3z"/>
                        <circle cx="40" cy="40" r="10.7"/>
                    </svg>
                </a>
                <!-- GitHub Logo -->
                <a href="https://github.com/smart-social-contracts/icw" target="_blank" rel="noopener"
                   class="hover:opacity-80 transition" title="GitHub Repository">
                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                    </svg>
                </a>
            </div>
            <p x-text="'ICW ' + version + ' (' + commit + ') - ' + buildDate"></p>
        </footer>

        <!-- Confirmation Modal -->
        <div x-show="showConfirm" x-cloak 
             class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
             @click.self="showConfirm = false">
            <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4 shadow-2xl" @click.stop>
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Confirm Transfer</h3>
                
                <div class="space-y-3 mb-6">
                    <div class="flex justify-between py-2 border-b border-gray-100">
                        <span class="text-gray-500">Amount</span>
                        <span class="font-semibold" x-text="transferAmount + ' ' + selectedToken.toUpperCase()"></span>
                    </div>
                    <div class="flex justify-between py-2 border-b border-gray-100">
                        <span class="text-gray-500">Value</span>
                        <span class="text-green-600 font-medium" x-text="formatUSD(parseFloat(transferAmount || 0) * getPrice(selectedToken))"></span>
                    </div>
                    <div class="flex justify-between py-2 border-b border-gray-100">
                        <span class="text-gray-500">To</span>
                        <span class="font-mono text-xs truncate max-w-[200px]" x-text="recipient"></span>
                    </div>
                    <div class="flex justify-between py-2 border-b border-gray-100">
                        <span class="text-gray-500">Network</span>
                        <span x-text="network === 'ic' ? 'Mainnet' : 'Local'"></span>
                    </div>
                    <div x-show="fromSubaccount && fromSubaccount !== '0'" class="flex justify-between py-2 border-b border-gray-100">
                        <span class="text-gray-500">From Subaccount</span>
                        <span class="font-mono text-xs" x-text="fromSubaccount"></span>
                    </div>
                    <div x-show="toSubaccount && toSubaccount !== '0'" class="flex justify-between py-2 border-b border-gray-100">
                        <span class="text-gray-500">To Subaccount</span>
                        <span class="font-mono text-xs" x-text="toSubaccount"></span>
                    </div>
                    <div x-show="memo" class="flex justify-between py-2 border-b border-gray-100">
                        <span class="text-gray-500">Memo</span>
                        <span class="font-mono text-xs" x-text="memo"></span>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button @click="showConfirm = false" 
                            class="flex-1 py-3 bg-gray-100 text-gray-700 rounded-xl font-medium hover:bg-gray-200 transition">
                        Cancel
                    </button>
                    <button @click="confirmTransfer()" 
                            :disabled="loading"
                            class="flex-1 py-3 bg-gray-900 text-white rounded-xl font-medium hover:bg-gray-800 transition disabled:opacity-50">
                        <span x-show="!loading">Confirm</span>
                        <span x-show="loading">Sending...</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function wallet() {
            return {
                network: 'ic',
                identity: null,
                principal: null,
                identities: [],
                balances: [],
                selectedToken: 'ckbtc',
                recipient: '',
                transferAmount: '',
                toSubaccount: '0',
                fromSubaccount: '0',
                memo: '',
                loading: false,
                message: '',
                messageType: 'success',
                localLedgers: {},  // Custom ledger IDs for local network
                prices: {},  // Token prices in USD
                priceUpdated: {},  // Track which prices just updated (for blink)
                priceLastUpdated: null,  // Timestamp of last price update
                priceInterval: null,
                copied: false,  // Copy button state
                loadingBalances: false,  // Refresh spinner state
                showConfirm: false,  // Confirmation modal state
                version: '',  // Version info
                commit: '',
                buildDate: '',
                transactions: [],  // Recent transactions

                async init() {
                    await this.loadConfig();
                    await this.loadIdentity();
                    await this.loadIdentities();
                    await this.refreshPrices();
                    await this.refreshBalances();
                    // Update prices every 30 seconds (matches server cache)
                    this.priceInterval = setInterval(() => this.refreshPrices(), 30000);
                },

                async loadConfig() {
                    try {
                        const res = await fetch('/api/config');
                        const data = await res.json();
                        this.network = data.network || 'ic';
                        this.localLedgers = data.ledgers || {};
                        this.version = data.version || '';
                        this.commit = data.commit || '';
                        this.buildDate = data.date || '';
                    } catch (e) {
                        console.error('Failed to load config:', e);
                    }
                },

                async loadIdentity() {
                    try {
                        const res = await fetch('/api/identity');
                        const data = await res.json();
                        this.identity = data.identity;
                        this.principal = data.principal;
                    } catch (e) {
                        console.error('Failed to load identity:', e);
                    }
                },

                async copyPrincipal() {
                    if (!this.principal) return;
                    try {
                        await navigator.clipboard.writeText(this.principal);
                        this.copied = true;
                        setTimeout(() => this.copied = false, 2000);
                    } catch (e) {
                        console.error('Failed to copy:', e);
                    }
                },

                async loadIdentities() {
                    try {
                        const res = await fetch('/api/identities');
                        const data = await res.json();
                        this.identities = data.identities;
                    } catch (e) {
                        console.error('Failed to load identities:', e);
                    }
                },

                async switchIdentity(name) {
                    try {
                        const res = await fetch('/api/identity/use', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name })
                        });
                        const data = await res.json();
                        this.identity = name;
                        this.principal = data.principal;
                        await this.loadIdentities();
                        await this.refreshBalances();
                    } catch (e) {
                        console.error('Failed to switch identity:', e);
                    }
                },

                async refreshPrices() {
                    try {
                        const res = await fetch('/api/prices');
                        const data = await res.json();
                        // Check which prices changed and trigger blink
                        for (const [token, info] of Object.entries(data.prices)) {
                            if (info.price !== null && this.prices[token] !== info.price) {
                                this.priceUpdated[info.name] = true;
                            }
                            this.prices[token] = info.price;
                        }
                        this.priceLastUpdated = new Date();
                    } catch (e) {
                        console.error('Failed to load prices:', e);
                    }
                },

                async refreshBalances() {
                    this.loadingBalances = true;
                    try {
                        let url = `/api/balances?network=${this.network}`;
                        if (this.network === 'local' && Object.keys(this.localLedgers).length > 0) {
                            url += `&ledgers=${encodeURIComponent(JSON.stringify(this.localLedgers))}`;
                        }
                        const res = await fetch(url);
                        const data = await res.json();
                        this.balances = data.balances;
                    } catch (e) {
                        console.error('Failed to load balances:', e);
                    } finally {
                        this.loadingBalances = false;
                    }
                },

                async confirmTransfer() {
                    this.loading = true;
                    this.message = '';
                    try {
                        const payload = {
                            token: this.selectedToken,
                            recipient: this.recipient,
                            amount: this.transferAmount,
                            subaccount: this.toSubaccount,
                            from_subaccount: this.fromSubaccount,
                            memo: this.memo,
                            network: this.network
                        };
                        // Add custom ledger for local network
                        if (this.network === 'local' && this.localLedgers[this.selectedToken]) {
                            payload.ledger = this.localLedgers[this.selectedToken];
                            // Default to 0 fee for local; server will use ledger's actual fee if not specified
                            payload.fee = 0;
                        }
                        const res = await fetch('/api/transfer', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });
                        const data = await res.json();
                        if (data.ok) {
                            this.message = `Sent ${this.formatAmount(data.amount)} ${data.token} to ${data.to.slice(0, 10)}... (block ${data.block})`;
                            this.messageType = 'success';
                            // Add to transactions list
                            this.transactions.unshift({
                                timestamp: new Date(),
                                token: data.token,
                                amount: data.amount,
                                to: data.to,
                                block: data.block,
                                network: this.network
                            });
                            // Keep only last 10 transactions
                            if (this.transactions.length > 10) this.transactions.pop();
                            this.recipient = '';
                            this.transferAmount = '';
                            await this.refreshBalances();
                        } else {
                            this.message = `Transfer failed: ${JSON.stringify(data.error || data)}`;
                            this.messageType = 'error';
                        }
                    } catch (e) {
                        this.message = `Error: ${e.message}`;
                        this.messageType = 'error';
                    } finally {
                        this.loading = false;
                        this.showConfirm = false;
                    }
                },

                tokenIcon(token) {
                    const icons = { 'ckBTC': '₿', 'ckETH': 'Ξ', 'ICP': '∞', 'ckUSDC': '$', 'ckUSDT': '$' };
                    return icons[token] || '●';
                },

                formatBalance(bal) {
                    if (bal === undefined || bal === null) return '—';
                    if (bal === 0) return '0';
                    if (bal < 0.00001) return bal.toExponential(2);
                    return bal.toLocaleString(undefined, { maximumFractionDigits: 8 });
                },

                formatAmount(amount) {
                    // Format amount without scientific notation
                    if (amount === undefined || amount === null) return '0';
                    const num = parseFloat(amount);
                    if (num === 0) return '0';
                    // Use fixed notation with up to 8 decimals, trim trailing zeros
                    return num.toFixed(8).replace(/\.?0+$/, '');
                },

                getPrice(token) {
                    return this.prices[token.toLowerCase()] || 0;
                },

                getTotalUSD() {
                    return this.balances.reduce((total, bal) => {
                        const price = this.prices[bal.token.toLowerCase()] || 0;
                        return total + (bal.balance * price);
                    }, 0);
                },

                formatTimeAgo(date) {
                    if (!date) return '';
                    const seconds = Math.floor((new Date() - date) / 1000);
                    if (seconds < 5) return 'just now';
                    if (seconds < 60) return seconds + 's ago';
                    const minutes = Math.floor(seconds / 60);
                    if (minutes < 60) return minutes + 'm ago';
                    return date.toLocaleTimeString();
                },

                formatUSD(amount) {
                    if (amount === null || amount === undefined || isNaN(amount)) return '$0.00';
                    if (amount < 0.01 && amount > 0) return '<$0.01';
                    return '$' + amount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',');
                }
            };
        }
    </script>
